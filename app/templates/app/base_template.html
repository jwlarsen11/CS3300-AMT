{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
 <body>
   <div class="container-fluid">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="border: 1px solid black; background-color: grey;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <img src="{% static 'images/amtlogo.jpg' %}" width="50" height="50">
            <!--  {% url 'index' %}  is defined in url path to dynamically create url -->
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><img src="{% static 'images/home.png' %}" width="50" height="50"></a>
            <a class="nav-link" href="/forum"><img src="{% static 'images/team.png' %}" width="50" height="50"></a>
            <a class="nav-link" href="/calculator"><img src="{% static 'images/calc.png' %}" width="50" height="50"></a>
          </div>
        </div>
      </div>
    </nav>


      <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
 </body>
</html>
